<section class="container-fluid p-2 my-2">
    <mat-tab-group class="bg-dark p-2">

        <mat-tab label="Gastos" (selectedTabChange)="getRegistros(periodo)">
            <div class="row p-2">
                <div class="col-12 col-md-6 h-100 pb-3">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Nuevo Gasto
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container d-flex justify-content-center text-info pt-1 pb-5">
                            <app-abm-registro [listaEmpresas]="listaEmpresas" [listaCuentas]="listaCuentas"
                                [listaCategoriasGasto]="listaCategoriaGasto"></app-abm-registro>
                        </div>
                    </mat-expansion-panel>
                </div>
                <div class="col-12 col-md-6 pb-5">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Historial
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container-fluid">
                            <app-form-periodo (onChange)="getPeriodo($event)"></app-form-periodo>
                        </div>

                        <app-grilla-card-registro [data]="listaRegistros" *ngIf="!(listaRegistros.length == 0)"
                            [pageSize]=5>
                        </app-grilla-card-registro>
                    </mat-expansion-panel>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Suscripciones" (selectedTabChange)="getSuscripciones(periodo)">
            <div class="row p-2">
                <div class="col-12 col-md-6 h-100 pb-3">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Nueva Suscripci√≥n
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container d-flex justify-content-center text-info pt-1 pb-5">
                            <app-abm-suscripcion [listaEmpresas]="listaEmpresas" [listaCuentas]="listaCuentas"
                                [listaCategoriasGasto]="listaCategoriaGasto"></app-abm-suscripcion>
                        </div>
                    </mat-expansion-panel>
                </div>
                <div class="col-12 col-md-6 pb-5">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Historial
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container-fluid">
                            <app-form-periodo (onChange)="getPeriodo($event)"></app-form-periodo>
                        </div>
                        <app-grilla-suscripciones [data]="listaSuscripciones" *ngIf="!(listaSuscripciones.length == 0)"
                            [pageSize]=5>
                        </app-grilla-suscripciones>
                    </mat-expansion-panel>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="Cuotas" (selectedTabChange)="getRegistrosVinculados(periodo)">
            <div class="row p-2">
                <div class="col-12 col-md-6 h-100 pb-3">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Nuevo Gasto en cuotas
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container d-flex justify-content-center text-info pt-1 pb-5">
                            <app-abm-registro-vinculado [listaEmpresas]="listaEmpresas" [listaCuentas]="listaCuentas"
                                [listaCategoriasGasto]="listaCategoriaGasto"></app-abm-registro-vinculado>
                        </div>
                    </mat-expansion-panel>
                </div>
                <div class="col-12 col-md-6 pb-5">
                    <mat-expansion-panel expanded>
                        <mat-expansion-panel-header>
                            <mat-panel-title class="text-info">
                                Historial
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="container-fluid">
                            <app-form-periodo (onChange)="getPeriodo($event)"></app-form-periodo>
                        </div>
                        <app-grilla-registros-vinculados [data]="listaRegistrosVinculados"
                            *ngIf="!(listaRegistrosVinculados.length == 0)" [pageSize]=5>
                        </app-grilla-registros-vinculados>
                    </mat-expansion-panel>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
</section>
