<div class="container-fluid py-5 px-0 overflow-hidden">
    <app-spinner *ngIf="spinnerService.blockUI | async"></app-spinner>
    <div class="py-2">
        <mat-card-title class="d-flex justify-content-center text-info py-3 m-3"><h6 class="m-0">Ingresar</h6></mat-card-title>
    </div>
    <div class="login__container">
        <form [formGroup]="formGroup" class="gap-5" (ngSubmit)="loginUser()">
            <mat-form-field color="primary" appearance="fill" class="w-100 mb-2">
                <mat-label>Usuario</mat-label>
                <input formControlName="Login" matInput type="text" placeholder="" [(ngModel)]="loginUsuario.Login">
            </mat-form-field>
            <mat-form-field color="primary" appearance="fill" class="w-100">
                <mat-label>Contrase√±a</mat-label>
                <input formControlName="Password" matInput type="password" [(ngModel)]="loginUsuario.Password">
            </mat-form-field>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <div class="d-flex justify-content-center my-3">
                <button type="submit" mat-flat-button color="primary" class="rounded-1"
                    [disabled]="!formGroup.valid">Confirmar</button>
            </div>
        </form>
    </div>
</div>
