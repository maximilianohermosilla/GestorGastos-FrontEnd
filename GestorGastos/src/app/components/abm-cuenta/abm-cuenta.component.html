<form [formGroup]="formGroup" class="form-horizontal row p-3 m-0">
    <div class="col-md-12 pt-3">
        <div>
            <mat-form-field color="primary" appearance="fill" class="w-100">
                <mat-label class="">Nombre</mat-label>
                <input formControlName="nombre" matInput type="text" placeholder=""
                    [(ngModel)]="datos.nombre">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field color="primary" appearance="fill" class="w-100">
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="idTipoCuenta" [(ngModel)]="datos.idTipoCuenta">
                    <mat-option *ngFor="let categoria of listaTipoCuenta" [value]="categoria.id">{{categoria.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-add" *ngIf="datos.idTipoCuenta != 3">
            <mat-form-field color="primary" appearance="fill">
                <mat-label>Tarjeta</mat-label>
                <mat-select formControlName="idTarjeta" [(ngModel)]="datos.idTarjeta">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let tarjeta of listaTarjetas" [value]="tarjeta.id">XXXX-XXXX-XXXX-{{tarjeta.numero}} ({{tarjeta.tipoTarjetaNombre}} - {{tarjeta.bancoNombre}} )</mat-option>
                </mat-select>
            </mat-form-field>                
            <button matSuffix class="btn btn-outline-info add-button"
            (click)="openTarjetaABM()"><mat-icon>add</mat-icon></button>
        </div>
        <section color="primary" appearance="fill" class="pb-3">
            <mat-checkbox matInput class="example-margin" color="primary" formControlName="habilitado"
                [(ngModel)]="datos.habilitado">Habilitado</mat-checkbox>
        </section>
    </div>
    <mat-divider></mat-divider><br>
    <div mat-dialog-actions class="d-flex justify-content-between">
        <button type="button" mat-stroked-button color="warn" class="rounded-1" mat-button mat-dialog-close>Cancelar</button>
        <button type="button" mat-stroked-button color="primary" class="rounded-1" [disabled]="!formGroup.valid" mat-button mat-dialog-close
            (click)="save()">Guardar</button>
    </div>
</form>
