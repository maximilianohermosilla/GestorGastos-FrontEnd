<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" #table matSort
        (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="Ingresos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="h4"> Ingresos </th>
            <td class="border-0 py-1" mat-cell *matCellDef="let registro">
                <div class="d-flex center shadow bg-dark rounded-4 p-1 card__grilla">
                    <button mat-fab color="primary"
                        [ngStyle]="{backgroundColor: (registro.categoriaIngreso?.color), color: '#000', opacity: 0.7}"
                        aria-label="Categoria gasto" class="me-2">
                        <mat-icon>{{registro.categoriaIngreso?.icono}}</mat-icon>
                    </button>
                    <div class="d-flex flex-column">
                        <p class="m-0">{{registro.fecha.slice(0, 10)}} - <span
                                class="text-secondary">{{registro.descripcion}}</span></p>
                        <p class="m-0 text-warning">$ {{registro.valor.toLocaleString("es-AR")}}</p>
                        <p class="m-0"></p>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="nombreColumnas" class="header"></tr>
        <tr class="fila" mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
    </table>
    <mat-divider></mat-divider>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="10" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
